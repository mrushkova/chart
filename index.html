<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">

    <title>Chart</title>
  </head>
  <body>
    <div class="container">
      <div class="svg-item">
        <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
          <circle class="donut__hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
          <circle class="donut__ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-dasharray="90 10" stroke-dashoffset="20" stroke-linecap="round" stroke-width="1.5"></circle>
          <circle class="donut__segment donut__segment--2" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-linecap="round" stroke-width="1.5" stroke-dasharray="66 34" stroke-dashoffset="20"></circle>
          <circle class="donut__segment donut__segment--1" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-linecap="round" stroke-width="1.5" stroke-dasharray="34 66" stroke-dashoffset="20"></circle>

          <g class="donut__text">
            <text y="40%" class="donut__percent">
              <tspan x="50%" text-anchor="middle" class="donut__percent--integer">
                72
              </tspan>
              <tspan x="59%" text-anchor="middle" class="donut__percent--decile">
                .7
              </tspan>
              <tspan x="59%" y="34%" text-anchor="middle" class="donut__percent--decile donut__percent--per">
                %
              </tspan>
            </text>
            <text class="donut__data">
              <tspan x="50%" y="50%" text-anchor="middle" class="donut__data--loyal">
                Лояльность
              </tspan>
              <tspan x="50%" y="57%" text-anchor="middle" class="donut__data--level">
                ниже среднего
              </tspan>
            </text>
            <text class="donut__info">
              <tspan x="50%" y="63%" text-anchor="middle">
                по отрасли: FMCG
              </tspan>
              <tspan x="50%" y="68%" text-anchor="middle">
                значений слева от медианы
              </tspan>
              <tspan x="50%" y="73%" text-anchor="middle">52.0% - 83.1%</tspan>
            </text>
            <text x="50%" y="80%" class="donut__rate">3.1</text>
          </g>
        </svg>
      </div>
      <div class="arrow">
        <img src="./img/legend-arrow.svg" alt="arrow" class="arrow__img">
      </div>
      <div class="info">
        <div class="info__line">
          <p class="info__name">Промоутеры</p>
          <div class="info__percent">
            <p class="info__num">32.0%</p>
            <p class="info__person">81</p>
          </div>
          <div class="info__bar">
            <svg width="100%" height="4rem" class="chart">
              <g>
                <rect fill="#ebebeb" width="100%" height="4rem" class="chart__base"></rect>
                <rect fill="#239a11" width="35%" height="3.5rem" class="chart__new"></rect>
                <rect fill="#239a11" width="33.8%" height="4rem" class="chart__old"></rect>
              </g>
            </svg>
            <p class="info__level">+1.2%</p>
          </div>
        </div>
        <div class="info__line">
          <p class="info__name">Скептики</p>
          <div class="info__percent">
            <p class="info__num">39.1%</p>
            <p class="info__person">8</p>
          </div>
          <div class="info__bar">
            <svg width="100%" height="4rem">
              <g>
                <rect fill="#ebebeb" width="100%" height="4rem" class="chart__base"></rect>
                <rect fill="#faeb17" width="35%" height="3.5rem" class="chart__new"></rect>
                <rect fill="#faeb17" width="31.2%" height="4rem" class="chart__old"></rect>
              </g>
            </svg>
            <p class="info__level">+4.8%</p>
          </div>
        </div>
        <div class="info__line">
          <p class="info__name">Критики</p>
          <div class="info__percent">
            <p class="info__num">79.8%</p>
            <p class="info__person">7</p>
          </div>
          <div class="info__bar">
            <svg width="100%" height="4rem">
              <g>
                <rect fill="#ebebeb" width="100%" height="4rem" class="chart__base"></rect>
                <rect fill="#b8260cec" width="25.3%" height="3.5rem" class="chart__new"></rect>
                <rect y="87%" fill="#b8260cec" width="35%" height=".5rem" class="chart__old"></rect>
              </g>
            </svg>
            <p class="info__level">-9.7%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
